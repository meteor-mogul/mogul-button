<head>
  <title>Meteor Mogul button app</title>
</head>

<body>
  <h1>Welcome to Meteor Mogul!</h1>

  <!-- VueJS app -->
  <div id="app">
    <!-- Can reference VueJS components inside app.
         VueJS components defined in .js files. -->
    <hello></hello>
    <info></info>
  </div>

  <!-- Can define component templates in .html file.
       Must be inside body. -->
  <script type="text/x-template" id="hello-template">
    <div>
      <button v-on:click="counter += 1">Click Me</button>
      <p>You've pressed the button {{counter}} times.</p>
    </div>
  </script>

  <script type="text/x-template" id="info-template">
    <div>
      <h2>Learn Meteor!</h2>
      <ul>
        <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
        <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
        <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
      </ul>
    </div>
  </script>
</body>
