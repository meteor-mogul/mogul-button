<head>
  <title>Meteor Mogul button app</title>
</head>

<body>
  <h1>Welcome to Meteor Mogul!</h1>

  <!-- VueJS app render target.
       JavaScript tells Vue to look for element with id="app"  -->
  <div id="app">
    <!-- Can reference VueJS components inside app.
         VueJS components defined in .js files.
         Templates for VueJS components defined in .html files.
         These custom HTML tags are render targets for VueJS components. -->
    <hello></hello>
    <info></info>
  </div>
</body>
